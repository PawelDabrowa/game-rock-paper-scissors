<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
    <style>

    </style>
</head>

<body>
    <h1>Rock, Paper, Scissors</h1>

    <div class="select">

        <h3>Choose:</h3>

        <img data-option="paper" class="first" src="paper.png" alt="" title="paper">

        <img data-option="rock" src="rock.png" alt="" title="rock">

        <img data-option="scissors" src="scissors.png" alt="" title="scissors">

    </div>

    <button class="start">Let's play!</button>

    <div class="panel-left">
        <h3>
            The results of the game</h3>
        <p>Your choice: <span data-summary="your-choice"></span></p>
        <p>Computer Choice: <span data-summary="ai-choice"></span></p>
        <h2>Winner: <span data-summary="who-win"></span></h2>
    </div>

    <div class="panel-right">
        <h3>Current results</h3>
        <p class="numbers">number of games: <span>0</span></p>
        <p class="wins">wins: <span>0</span></p>
        <p class="losses">losses: <span>0</span></p>
        <p class="draws">draws: <span>0</span></p>
    </div>

    <script src="game.js"></script>
</body>

</html>
